<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Principal-->
    <div class="menu" align="center">
        <a href="index.html">Mike Store</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
    </div>

    <div class="cadastro">
        <h1>Cadastro</h1>
    </div>

    <form autocomplete="on">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="0" max="120" required placeholder="Em numeros">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" name="sexo" id="sexo_m" value="M"> M</label>
                <label><input type="radio" name="sexo" id="sexo_f" value="F"> F</label>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Exemplo@email.com">
        </div>
        <br>

        <div class="form-group">
            <input type="button" value="Enviar">
        </div>
    </form>
</body>
</html>
